<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../fonts/sf/stylesheet.css" />
    <link rel="stylesheet" href="../fonts/font/stylesheet.css" />
    <title>Çayevoy</title>
  </head>
  <body>
    <div
      onclick="langSelect(0)"
      id="langSelect_back"
      class="option_back hidden"
    ></div>
    <div id="langSelect" class="option option-lang hidden">
      <div class="flex items-center justify-between option-filter">
        <div class="flex gap-10 items-center">
          <button onclick="langSelect(0)" class="offers-arrowLeft">
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="mt-2"
            >
              <path
                d="M4.95835 14.3199L22.4583 14.3199"
                stroke="#747D88"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.0164 21.3484L4.95812 14.3204L12.0164 7.29126"
                stroke="#747D88"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <p class="option-title">Выберите язык</p>
        </div>
      </div>
      <button onclick="langSelect(2)" class="option-lang__select">
        <p class="option-select__text">RU</p>
      </button>
      <button onclick="langSelect(3)" class="option-lang__select">
        <p class="option-select__text">AZ</p>
      </button>
      <button onclick="langSelect(4)" class="option-lang__select">
        <p class="option-select__text">EN</p>
      </button>
    </div>
    <header class="header border">
      <div class="header-box">
        <img src="../images/Çayevoy.svg" alt="" class="logo-normal" />
        <img src="../images/Plus.svg" alt="" class="logo-plus" />
      </div>
      <img src="../images/Logo.svg" alt="" class="logo" />
      <button onclick="langSelect(1)" id="header-lang" class="header-lang">
        ru
      </button>
    </header>
    <section id="allOffers" class="offers-section">
      <p class="offers-text">Выберите, кому Вы хотите отправить чаевые:</p>
      <div id="staff" class="staff"></div>
      <div class="bottom"></div>
    </section>
    <section id="oneOffer" class="offers-section hidden"></section>
    <script src="../js/staff.js"></script>
    <script src="../js/default.js"></script>
  </body>
</html>
